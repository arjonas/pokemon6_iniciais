<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login V18</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">


<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->

	 <link rel="stylesheet" href="static/css/util.css">
	 <link rel="stylesheet" href="static/css/main.css">
<!--===============================================================================================-->
</head>
<body style="background-color: #666666;">

	<div class="limiter">
		<div class="container-login100">

			<div class="wrap-login100">

				<form class="login100-form validate-form" method="post" action="/registrar">
					<span class="logo"><img src="/static/img/header.png"></span>
					<span class="login100-form-title p-b-43">

						Cadastro de usuarios:
					</span>
					{% with errors = get_flashed_messages() %}
						{% if errors %}
							{% for message in errors %}
								<p style="color:red;"> {{message}}</p>
							{% endfor %}
						{% endif %}
					{% endwith %}
<!--                    Nome-->
					<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						<input class="input100" type="text" name="nome">
						<span class="focus-input100"></span>
						<span class="label-input100">Nome</span>
					</div>


					<div class="wrap-input100 validate-input" data-validate="Password is required">
						<input class="input100" type="text" name="email">
						<span class="focus-input100"></span>
						<span class="label-input100">Email</span>
					</div>





					<div class="wrap-input100 validate-input" data-validate="Password is required">
						<input class="input100" type="password" name="senha">
						<span class="focus-input100"></span>
						<span class="label-input100">Senha</span>
					</div>







					<div class="container-login100-form-btn">
						<button class="login100-form-btn" value="Next">
							Confirmar
						</button>
					</div>

					<div class="text-center p-t-46 p-b-20">
						<a href="{{url_for('login')}}">
							ou Fa√ßa login
						</a>
					</div>

					<div class="login100-form-social flex-c-m">



					</div>
				</form>

				<div class="login100-more" style="background-image: url('static/img/pk-bg.png');">
				</div>
			</div>
		</div>
	</div>





</body>
</html>
